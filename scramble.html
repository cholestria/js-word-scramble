<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        if(typeof(String.prototype.trim) === "undefined")
            {
                String.prototype.trim = function() 
                {
                    return String(this).replace(/^\s+|\s+$/g, '');
                };
            }

        while (playing) {

            ranIndex = Math.floor(Math.random()*WORDS.length)

            var word = WORDS[ranIndex]
            var scramble = SCRAMBLED[ranIndex]

            var guess = prompt("The word is " + scramble + ". What is the original word?").toLowerCase().trim() 

            if (guess === word) {
                alert("You guessed correctly, congratulations!")
            }
            else {
                alert("Wrong guess!")
            };
               

            playing = confirm("Press OK To keep playing or Cancel to quit");
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
